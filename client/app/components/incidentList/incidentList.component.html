<h1>Incident logs</h1>

<div ng-repeat="incident in $ctrl.incidents">
	<p>
		<b>Logged on:</b><br>
		{{ incident.created_at | date:"d MMMM yyyy 'at' HH:mm" }}
	</p>
	<p>
		<b>Location</b>
		<br>{{ incident.location }}
		<i ng-if="!incident.location">None provided</i>
	</p><p>
		<b>Description</b>
		<br>{{ incident.message }}
		<i ng-if="!incident.message">None provided</i>
	</p>
	<hr />
</div>
